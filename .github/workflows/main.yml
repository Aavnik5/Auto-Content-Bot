name: Daily Auto Poster

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 UTC (change time if needed)
  workflow_dispatch:      # Allows you to click the "Run workflow" button manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Aapke logs ke hisaab se 3.11 best hai

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # ðŸ‘‡ YE SABSE IMPORTANT LINE HAI
   
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}# ðŸ‘ˆ Ye line add karni hai
  
        run: python main.py
